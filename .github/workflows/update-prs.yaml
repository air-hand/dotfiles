name: "Update PRs auto merge enabled"

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  update-auto-merge-enabled:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/create-github-app-token@db3cdf40984fe6fd25ae19ac2bf2f4886ae8d959 # v2.0.5
        id: gh-app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PEM_FILE }}
      - name: update
        uses: air-hand/common-actions/update-prs-auto-merge-enabled@73b8f89422a45004462c715a10d2159667a57e06 # v1.2.4
        with:
          token: ${{ steps.gh-app-token.outputs.token }}
          base_branch: main
          # Using 'merge' as the update method to avoid commit signature issues.
          update_method: merge
