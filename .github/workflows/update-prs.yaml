name: "Update PRs auto merge enabled"

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  update-auto-merge-enabled:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: gh-app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PEM_FILE }}
          permission-contents: write
          permission-pull-requests: write
          permission-workflows: write
      - name: update
        uses: air-hand/common-actions/update-prs-auto-merge-enabled@a77325c1cc2de9dfda8d8b388417b4483c579fff # v1.2.7
        with:
          token: ${{ steps.gh-app-token.outputs.token }}
          base_branch: main
          # Using 'merge' as the update method to avoid commit signature issues.
          update_method: merge
