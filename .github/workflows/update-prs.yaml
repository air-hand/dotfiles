name: "Update PRs auto merge enabled"

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  update-auto-merge-enabled:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/create-github-app-token@21cfef2b496dd8ef5b904c159339626a10ad380e # v1.11.6
        id: gh-app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PEM_FILE }}
      - name: update
        uses: air-hand/common-actions/update-prs-auto-merge-enabled@73b8f89422a45004462c715a10d2159667a57e06 # v1.2.4
        with:
          token: ${{ steps.gh-app-token.outputs.token }}
          base_branch: main
          update_method: merge
